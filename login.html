<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script defer src="cdn.min.js"></script>
    <script defer src="./login.js"></script>
    <link href="login.css" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required id="email">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required id="password">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn" onclick="auth()">Login</button> 
    </form>
</div>
<script>
    fetch('./users.json').then(res => {
        res.json().then(ress => {
            console.log(ress)

            window.localStorage.setItem('users', JSON.stringify(ress))
        })
    })
    document.addEventListener('alpine:init', () => {


        Alpine.store('users', JSON.parse(window.localStorage.getItem('users')))
    })


</script>
</body>
</html>
